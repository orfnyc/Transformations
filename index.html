<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="mathComponents.js" async></script>
        <script src="script.js" async></script>
    </head>
    <body onload="initialize();">
        <div class="main-display">
            <div class="buttons">
                <button onclick="reset(new Cube(3));">New Cube</button>
                <button onclick="reset(new Dodecahedron());">New Dodecahedron</button>
            </div>
            <button class="recenter-btn" onclick="recenter();">Recenter View</button>
            <!-- <br> -->
            <canvas id="canvas" style="border: 1px solid white" width="512" height="512"></canvas>
        </div>
        <form id="transformationForm">
            <div id="transformationFormInner">   
            </div>
            <br>
            <button class="submitButton" type="submit">Add to queue</button>
        </form>
        <button onclick="beginTransform();">Transform</button>
        <div id="queue"></div>
    </body>
</html>
